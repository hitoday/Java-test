<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">  <!--한글을 지원하는 대표적인 인코딩 방식 설정 목록-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>

    <style>
        
    </style>
</head>

<body>   

    <!--------------------------------- break 문 -->
 
<script>
    var x= 0;
    var sum= 0;
    while(1) {
        x+= 3;      // 3의 배수
        if(x>100) {
            break;
        }
        sum+= x;
        document.write(x + " ");
    }
    document.write("<p/>");
    document.write("1~100까지 수 중 3의 배수 합 : <b>" + sum + "</b>");
</script>

<p></p>


<!--------------------------------- continue 문 -->
<script>
    var x= 0;
    var sum= 0;
    for(x=1; x<=100; x++) {
        if(x%3 != 0) {           //x를 3으로 나눴을때 나머지는?
            continue;
        }
        sum+= x;
        document.write(x + " ");
    }
    document.write("<p/>");
    document.write("1~100까지 수 중 3의 배수 합 : <b>" + sum + "</b>");
</script>

    
</body>

</html>
