    <!-- swith~case문  요일별 일정을 알려주는 프로그램 만들기 -->
 
<script>
    var x= 1;
    var sum= 0;
    while(x <= 100) {
        sum += x;
        x++;
    }
    document.write("1~100까지 합 : <b>" + sum + "</b>")

</script>
