<body>   

    <!-- swith~case문  요일별 일정을 알려주는 프로그램 만들기 -->
 
<script>
    var x,y;
    for(x=2; x<=5; x++) {
        document.write("<b> ---[" + x + "단]--- </b>" + "<br>");
        for(y=1; y <= 9; y++) {
            document.write(x + "*" + y + "=" + (x * y) + "<br>")
        }
    }

</script>

    
</body>
