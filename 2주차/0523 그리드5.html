<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">  <!--한글을 지원하는 대표적인 인코딩 방식 설정 목록-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Grid System</title>

    <style>
        .container {

            display: grid;
            grid-template: 200px 200px 200px / 200px 200px 200px;
            grid-gap: 10px;
        }

        .cell-a {
            grid-row: 1/2;
            grid-column: 1/4;
        }

        [class*=cell] {
            box-sizing: border-box;
            border: 1px solid black;
            background-color: bla;
            border-radius: 10px;
            padding: 10px;
        }  
        
        
     
    </style>
</head>

<body>
    
    <div class="container">
        <div class="cell-a">cell a</div>
        <div class="cell-b">cell b</div>
        <div class="cell-c">cell c</div>
        <div class="cell-d">cell d</div>
        <div class="cell-e">cell e</div>
        <div class="cell-f">cell f</div>
        <div class="cell-g">cell g</div>        

    </div>
  
    
</body>

</html>
